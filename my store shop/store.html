<!DOCTYPE html>
<html>
  <head>
    <title>stickErs | Store</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="styles.css" />
    <script src="store.js" async></script>
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      charset="utf-8"
    ></script>
    <meta name="robots" content="noindex,follow" />
  </head>
  <body>
    <section class="container content-section">
      <h2 class="section-header">my shop</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="item-1.png"
              width="100"
              height="100"
            />
            <span class="cart-item-title">pack conan</span>
          </div>
          <span class="cart-price cart-column">$20</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" type="button">REMOVE</button>
            <span class="like-btn"></span>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="item-2.png"
              width="100"
              height="100"
            />
            <span class="cart-item-title">breaking pack</span>
          </div>
          <span class="cart-price cart-column">$15</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" type="button">REMOVE</button>
            <span class="like-btn"></span>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="item-3.png"
              width="100"
              height="100"
            />
            <span class="cart-item-title">thrones pack</span>
          </div>
          <span class="cart-price cart-column">$10</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" type="button">REMOVE</button>
            <span class="like-btn"></span>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$45</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
    <script>
      var $this = $(this);
      $(".like-btn").on("click", function () {
        $(this).toggleClass("is-active");
      });
    </script>
  </body>
</html>
